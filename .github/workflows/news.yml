name: Fetch Daily News 
on:
   schedule: 
   - cron: "0 8 * * *"
    workflow_dispatch:
    jobs:
    fetch-news:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    uses: actions/checkout@v4
    - name: Setup Node
    uses: actions/setup-node@v4
     with:
     node-version: "18"
     - name: Install
     run: |
     cd worker
     npm install
     - name: Execute
     env:
     FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
     run: |
      cd worker 
      node fetchNews.js
